<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Messages for Him</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="icon" href="icone.jpg" type="image/png">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message-box {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease;
        }

        .message-box h1 {
            font-size: 24px;
            color: #ff6b81;
        }

        .message-box p {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }

        .btn-custom {
            background: #ff6b81;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: #ff3d61;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .hearts span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 129, 0.8);
            animation: float 6s linear infinite;
            transform: rotate(45deg);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .hearts span:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
        }

        .hearts span:nth-child(2) {
            left: 25%;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .hearts span:nth-child(3) {
            left: 40%;
            animation-duration: 6s;
            animation-delay: 2s;
        }

        .hearts span:nth-child(4) {
            left: 70%;
            animation-duration: 8s;
            animation-delay: 3s;
        }

        .hearts span:nth-child(5) {
            left: 85%;
            animation-duration: 5s;
            animation-delay: 4s;
        }
    </style>
</head>

<script>
